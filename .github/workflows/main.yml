name: HTML build

on:
  push:
    branches:
      - main  # 빌드를 실행할 브랜치 설정

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: HTML file build
      run: |
        mkdir dist  # 압축 파일 저장 디렉토리 생성
        mkdir src
        npx html-minifier --input-dir src --output-dir dist --file-ext html --collapse-whitespace --remove-comments
